<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="slider">
        <img class="active" src="./foto alam/gambar1.JPG" alt="image 1">
        <img src="./foto alam/gambar2.JPG" alt="image 2">
        <img src="./foto alam/gambar3.JPG" alt="image 3">
        <img src="./foto alam/gambar4.JPG" alt="image 4">
        <img src="./foto alam/gambar5.JPG" alt="image 5">
    </div>

    <div id="slider-controls">
        <span class="slider-controls" data-index="0">1</span>
        <span class="slider-controls" data-index="1">2</span>
        <span class="slider-controls" data-index="2">3</span>
        <span class="slider-controls" data-index="3">4</span>
        <span class="slider-controls" data-index="4">5</span>
    </div>
    <script src="./script.js"></script>
</body>
</html>
